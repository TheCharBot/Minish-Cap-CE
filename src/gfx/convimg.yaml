palettes:
  - name: global_palette
    
    fixed-entries:
      - color: {index: 255, r: 255, g:   0, b: 255}
      - color: {index: 1, r:   0, g:   0, b:   0}
      - color: {index: 2, r: 255, g: 0, b: 255}
      
    images: automatic

converts:
  - name: shf
    palette: global_palette
    compress: zx0
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tilesets/shf.png
  - name: link
    palette: global_palette
    
    
    images:
      
      - link/link_walk_down_1
      - link/link_walk_down_2
      - link/link_walk_down_3
      - link/link_walk_down_4
      - link/link_walk_down_5
      - link/link_walk_down_6
      - link/link_walk_down_7
      - link/link_walk_down_8
      - link/link_walk_down_9
      - link/link_walk_down_10
      
      - link/link_walk_side_1
      - link/link_walk_side_2
      - link/link_walk_side_3
      - link/link_walk_side_4
      - link/link_walk_side_5
      - link/link_walk_side_6
      - link/link_walk_side_7
      - link/link_walk_side_8
      - link/link_walk_side_9
      - link/link_walk_side_10
      - link/link_walk_up_1
      - link/link_walk_up_2
      - link/link_walk_up_3
      - link/link_walk_up_4
      - link/link_walk_up_5
      - link/link_walk_up_6
      - link/link_walk_up_7
      - link/link_walk_up_8
      - link/link_walk_up_9
      - link/link_walk_up_10
      - link/link_idle_down
      - link/link_idle_side
      - link/link_idle_up
  - name: Items
    palette: global_palette
    
    images:
      - items/link_sheild.png
outputs:

# Appvar palette

  - type: c
    
    palettes:
      - global_palette

  

  - type: appvar
    name: link
    source-format: c
    archived: true
    header-string: "link"
    include-file: link.h
    converts:
      - link
  - type: appvar
    name: mcmapsA
    source-format: c
    archived: true
    header-string: "shf_map"
    include-file: shf_map.h
    converts:
      - shf

